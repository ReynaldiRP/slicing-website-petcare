<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="../assets/style/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="vh-100">
      <nav
        class="container-fluid h-75 bg-red py-5 rounded-navbar d-flex justify-content-center"
      >
        <section class="h-25 bg-primary rounded-3 d-flex px-3 pt-3">
          <ul
            class="d-flex align-items-center text-black fw-bold gap-5 p-0"
            style="list-style-type: none"
          >
            <li>Home</li>
            <li>Brand Story</li>
            <li>Product</li>
            <li>Testimony</li>
            <li>
              <img
                src="../assets/image/logo-kf 1.png"
                class="rounded-circle img-fluid"
                alt="gambar logo"
              />
            </li>
            <li>How To Buy</li>
            <li>Pet Care</li>
            <li>Contact Us</li>
            <li class="d-flex align-items-center gap-3">
              <i
                class="fa-solid fa-magnifying-glass"
                style="color: #000000"
              ></i>
              <span>EN</span>
            </li>
          </ul>
        </section>
      </nav>
    </header>
    <script src="../assets/script/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  </body>
</html>
